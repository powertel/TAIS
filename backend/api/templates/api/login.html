<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 2rem; }
    .card { max-width: 420px; margin: 0 auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 8px; }
    h1 { font-size: 1.25rem; margin: 0 0 1rem; }
    label { display: block; margin: 0.5rem 0 0.25rem; }
    input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 1rem; padding: 0.6rem 1rem; border: 0; border-radius: 6px; background: #0d6efd; color: #fff; }
    .error { color: #b00020; margin-top: 0.5rem; }
    .footer { margin-top: 1rem; font-size: 0.9rem; }
  </style>
  {% csrf_token %}
</head>
<body>
  <div class="card">
    <h1>Login to Manage APIs</h1>
    <form method="post">
      {% csrf_token %}
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />
      <button type="submit">Login</button>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </form>
    <div class="footer">
      <a href="/">API Root</a>
    </div>
  </div>
</body>
</html>
